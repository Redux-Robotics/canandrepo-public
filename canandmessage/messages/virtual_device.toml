
name = "VirtualDevice"
base = ["CanandDevice"] #, "OTAv0"]
arch = "esp32c3"

dev_type = 1
dev_class = 0

[vendordep]
java_package = "com.reduxrobotics.misc.virtualdev"
cpp_namespace = "redux::misc::virtualdev"

[msg]
