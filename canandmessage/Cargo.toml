[package]
name = "canandmessage"
edition = "2021"
authors = [
    "Bagholders of Redux Robotics",
]
description = "Autogenerated message protocol bindings for every Redux device"
version.workspace = true
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
publish.workspace = true

[workspace.package]
version = "4.7.0"
documentation = "https://github.com/Redux-Robotics/canandrepo-public"
homepage = "https://github.com/Redux-Robotics/canandrepo-public"
repository = "https://github.com/Redux-Robotics/canandrepo-public"
license = "MIT OR Apache-2.0"
publish = ["redux-internal"]

[dependencies]
canandmessage_defn_macro = { path = "canandmessage_defn_macro" }

defmt = {version = "1.0", optional = true}
serde = { version = "1.0", features = ["derive"], optional = true }
serde-big-array = { version = "0.5.1", optional = true }
axum = { version = "0.8.4", optional = true }
serde_json = { version = "1.0", optional = true }
async-trait = { version = "0.1.89", optional = true }

canandmessage_alchemist_generation = { path = "canandmessage_alchemist_generation", version = "4.6.0", optional = true }

[dependencies.bitvec]
default-features = false
version = "1.0"

[features]
default=["all-devices"]

host = []

all-devices = ["canandcolor", "canandmag", "canandgyro"]
device = ["dep:defmt"]
canandgyro=[]
canandmag =[]
canandcolor=[]
alchemist=["dep:serde", "dep:serde-big-array", "canandmessage_alchemist_generation"]
simulation=["dep:serde", "dep:serde-big-array"]

[workspace]
resolver = "2"
members = [
    "canandmessage_defn_macro", 
    "canandmessage_parser", 
    "dbcgen",
    "canandmessage_translingual",
    "canandmessage_alchemist_generation"
]
